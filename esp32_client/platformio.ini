[env:pico32]
platform = espressif32
board = pico32
framework = arduino
monitor_speed = 115200
lib_deps = 
	mobizt/Firebase ESP32 Client@^4.4.14
	bblanchon/ArduinoJson@^7.0.4
	khoih-prog/MySQL_MariaDB_Generic@^1.7.2
